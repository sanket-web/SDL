<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/js" href="home.js" />
        <link rel="stylesheet" type="text/css" href="home.css" />
    </head>

    <body style="background-color:#3c3b4d;" >
        <!-- border around webpage -->
        <div id="left"></div>
        <div id="right"></div>
        <div id="top"></div>
        <div id="bottom"></div>
        
        <!-- header -->
        <div class="header" id='container' style="padding-left:20px">
            <a href="#default" class="logo">CompanyLogo</a>
            <div class="header-right">
                <a style="margin:5px;" class="fab fa-facebook-f"></a>
                <a style="margin:5px;" class="fab fa-twitter"></a>
                <a style="margin:5px;" class="fab fa-instagram"></a>
                <a style="margin:5px;" class="fab fa-linkedin-in"></a>
                <a style="margin:5px;" class="active" href="#chat">Chat</a>
                <a style="margin:5px;" href="#login">Login</a>
                <a style="margin:5px;" class="fas fa-bars"></a>
                <div style="margin:5px;" class="search-container">
                    <div class='header-right'>
                        <form >
                            <input type="text" placeholder="Search.." name="search">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- main page -->
        <!-- images slideshow -->
        <div class="w3-content w3-section" style="max-width:1350px">
            <img class="mySlides" src="img_la.jpg" style="width:100%">
            <img class="mySlides" src="img_ny.jpg" style="width:100%">
            <img class="mySlides" src="img_chicago.jpg" style="width:100%">
        </div>

    </body>
